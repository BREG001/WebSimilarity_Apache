<!DOCTYPE html PUBLIC “-//W3C//DTD HTML 4.0 Transitional//EN”>
<meta charset = "utf-8">

<html>
<head>
	<title> URL list </title>
	<style>
		table { border-collapse:collapse; }
		th, td{
			border : 1px solid black;
			text-align: center;
		}
	</style>
	<script language="javascript">
		function tfidfPopup() {
			window.open("./tfidf", "tfidf", "width=400, height=300, left=100, top=100")
		}
		function cossimPopup() {
			window.open("./cossim", "tfidf", "width=400, height=300, left=100, top=100")
		}
	</script>
</head>

<body>
	<div style="margin: auto;">
		<h1> Apache Similarity Calculator </h1>
		<form method="POST" action="/analysis_text" enctype="multipart/form-data">
			<input type="text" name="url_one"/>
			<button type="submit"> TEXT </button> <br>
		</form>
		<form method="POST" action="/analysis_file" enctype="multipart/form-data">
			<input type="file" name="file"/>
			<button type="submit"> FILE </button> <br>
		</form>
	</div>
	<div style="margin: auto;">
		<table>
		<thead>
			<th>result</th>
			<th>url</th>
			<th>words</th>
			<th>time</th>
			<th>TF-IDF</th>
			<th>cos Similarity</th>
		</thead>
		<tbody id="my_tbody">
			{% for i in range(0,num) %}
			<tr>
				<td></td>
				<td>{{url[i]}}</td>
				<td>{{words[i]}}</td>
				<td></td>
				<td>
					<input type="button", name="tfidf", onclick="tfidfPopup()">
				</td>
				<td>
					<input type="button", name="tfidf", onclick="cossimPopup()">
				</td>
			</tr>
			{% endfor %}
		</tbody>
		</table>
	</div>

</body>

</html>
