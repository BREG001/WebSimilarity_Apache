<!DOCTYPE html PUBLIC “-//W3C//DTD HTML 4.0 Transitional//EN”>
<meta charset = "utf-8">

<html>
 <head>

  <title>URL list</title>
  <style>
   table { border-collapse:collapse; }
   th, td{
    	border : 1px solid black;
    	text-align: center;
   }
  </style>

 </head>

 <body>
  <h2>
   <table>
    <thead>
     <th>id</th>
     <th>url</th>
     {% for i in url %}
     <td>
      <tr>test</tr>
      <tr>{{i}}</tr>
     </td>
     {% endfor %}
    </thead>
    <tbody id="my_tbody"></tbody>
   </table>

  </h2>

 </body>

</html>
