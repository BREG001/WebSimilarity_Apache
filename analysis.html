 <head>

   }

 </head>

 <body>

  <h2>

   <table>

   </table>

  </h2>

  <script language="JavaScript">
	function add() {
   	var my_tbody = document.getElementById('my_tbody');
  	var row = my_tbody.insertRow(my_tbody.rows.length);
	var num = {{mynum}}
 	var cell0 = row.insertCell(0);
	var cell1 = row.insertCell(1);
	for(i=0;i<num;i++)
	{
		cell0.innerHTML = i;
		cell1.innerHTML = {{myurl[id]}};
	}
	}
  </script>

 </body>

</html>
