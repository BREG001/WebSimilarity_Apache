<!DOCTYPE html PUBLIC “-//W3C//DTD HTML 4.0 Transitional//EN”>
<meta charset = "utf-8">

<html>
<head>
	<title> URL list </title>
	<style>
		table { border-collapse:collapse; }
		th, td{
			border : 1px solid black;
			text-align: center;
		}
	</style>

</head>

<body>
	<div style="margin: auto;">
		<h1> Apache Similarity Calculator </h1>
		<form method="POST" action="/analysis">
			<input type="text" name="url_one" value="enter the url...">
			<button type="submit"> Submit </button> <br>
			<input type="file" name = "file" id="file">
		</form>
	</div>
	<div style="margin: auto;">
		<table>
			<thead>
				<th>result</th>
				<th>url</th>
				<th>time</th>
				<th>TF-IDF</th>
				<th>COS_similarity</th>
			</thead>
			<tbody id="my_tbody">
				{% for i in url %}
				<tr>
					<td></td>
					<td>{{i}}</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

</body>

</html>
