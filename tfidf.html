<!DOCTYPE html PUBLIC “-//W3C//DTD HTML 4.0 Transitional//EN”>
<meta charset = "utf-8">

<html>
<head>
	<title> TF-IDF </title>
	<style>
		table { border-collapse:collapse; }
		th, td{
			border : 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<div style="margin: auto;">
		Top10 words by TF-IDF<br>
		<table>
		<thead>
			<th>Rank</th>
			<th>word</th>
			<th>TF-IDF</th>
		</thead>
		<tbody id="my_tbody">
			{% for i in range(0,10) %}
			<tr>
				<td>{{i+1}}</td>
				<td></td>
				<td></td>
			</tr>
			{% endfor %}
		</tbody>
		</table>
	</div>
</body>
