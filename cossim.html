<!DOCTYPE html PUBLIC “-//W3C//DTD HTML 4.0 Transitional//EN”>
<meta charset = "utf-8">

<html>
<head>
	<title> Cos-similarity </title>
	<style>
		table { border-collapse:collapse; }
		th, td{
			border : 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<div style="margin: auto;">
		Top3 similar URLs by cos-similarity<br>
		<table>
		<thead>
			<th>Rank</th>
			<th>URL</th>
			<th>cos-similarity</th>
		</thead>
		<tbody id="my_tbody">
			{% for i in range(0,3) %}
			<tr>
				<td>{{i+1}}</td>
				<td>{{url[i]}}</td>
				<td>{{cossim[i]}}</td>
			</tr>
			{% endfor %}
		</tbody>
		</table>
	</div>
</body>
