<head>

	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.png')}}">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css')}}">

	<style>
		table { border-collapse:collapse; 
			width : 900px;
			height: 800px;
		}
		th, td{
			border : 1px solid black;
			text-align: center;
			font-size: 24pt;
			background-color : white;
		}
	</style>
</head>
<body>
	<div style="margin: auto;">
		<div class="slider_area">
        <div class="single_slider d-flex align-items-center justify-content-center slider_bg_1 overlay2">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-9">
                        <div class="slider_text text-center">
	<div style="margin: auto;">
		<h3> Top3 similar URLs by cos-similarity </h3>
		<table>

		<thead>
			<th>Rank</th>
			<th>URL</th>
			<th>cos-similarity</th>
		</thead>
		<tbody id="my_tbody">
			{% for i in range(0,3) %}
			<tr>
				<td>{{i+1}}</td>
				<td>{{url[i]}}</td>
				<td>{{cossim[i]}}</td>
			</tr>
			{% endfor %}
		</tbody>
		</table>
	</div>

	<script src="{{ url_for('static', filename='js/vendor/modernizr-3.5.0.min.js')}}"></script>

    <script src="{{ url_for('static', filename='js/wow.min.js')}}"></script>

    <script src="{{ url_for('static', filename='js/contact.js')}}"></script>
